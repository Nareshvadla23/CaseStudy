<router-outlet></router-outlet>
<section class="author">

    <div class="container">
        <h1 class="text-center"> Author </h1>
    </div>
    <div class="container pt-5 pb-5">
        <div class="col-2">
            <div class>
                <div class="card shadow mt-2">
                    <div class="card-body">
                        <h2 class="card-title" class="text-light">Create Book</h2>
                        <p class="card-text" class="text-light">Add Books Here</p>
                        <a class="btn btn-secondary" routerLink="createbook" (click)='addBook()'>Add</a>
                    </div>
                </div>
                <div class="card shadow mt-2">
                    <div class="card-body">
                        <h2 class="card-title" class="text-light">Edit Book</h2>
                        <p class="card-text" class="text-light">Edit Books Here </p>
                        <a class="btn btn-secondary" routerLink="editbook">Edit</a>
                    </div>
                </div>
                <div class="card shadow mt-2">
                    <div class="card-body">
                        <h2 class="card-title" class="text-light">List of Books</h2>
                        <p class="card-text" class="text-light">Get Your Books Here</p>
                        <a class="btn btn-secondary" >Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
