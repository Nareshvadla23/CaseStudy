<h1>Login</h1>
<div class="container col-md-6">
    <div class="row">
        <div class="col-md-6 offset-md-3">


            <form>
                <div class="form-group">
                    <label for="UserName">Email Address</label>
                    <input type="email" class="form-control" name = "mailId" [(ngModel)]='authorlogin.mailId'>

                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name = "password" [(ngModel)]='authorlogin.password'>
                </div>
                <button type="submit" class="btn btn-primary" (click)='loginAuthor()'>Login</button>
            </form>
        </div>
    </div>
</div>
