
<h1>Author Registration</h1>

<div class="container col-md-6">
    <div class="row">
        <div class="col-md-6 offset-md-3">


            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="name" class="form-control" name = "name" [(ngModel)]='author.name'>

                </div>
                <div class="form-group">
                    <label for="UserName">Email address</label>
                    <input type="email" class="form-control" name = "mailId" [(ngModel)]='author.mailId'>

                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name = "password" [(ngModel)]='author.password'>
                </div>
                <button type="submit" class="btn btn-outline-success" (click)='registerAuthor()'>Submit</button>
            </form>
        </div>
    </div>
</div>
