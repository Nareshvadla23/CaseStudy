<h2> LIST OF BOOKS </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Category</th>
            <th>Publisher</th>
            <th>PublishedDate</th>
            <th>Price</th>
            <th>Content</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{rbook.author}}</td>
            <td>{{rbook.title}}</td>
            <td>{{rbook.category}}</td>
            <td>{{rbook.publisher}}</td>
            <td>{{rbook.publishedDate | date }}</td>
            <td>{{rbook.price}}</td>
            <td>{{rbook.content}}</td>
            <img src="../../assets/I{{rbook.image}}" width="140" height="100">

        </tr>

    </tbody>

</table>
